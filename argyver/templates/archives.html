<h1>ArGyver v{{ settings.AGV_VERSION }}</h1>
{% if archive_list %}
<ul class="archives">
    {% for archive in archive_list %}
    <li{% if archive == current %} class="current"{% endif %}><a href="{{ archive.root_node.url }}">{{ archive.name }}</a></li>
    {% endfor %}
    <li><a href="{% url 'admin:argyver_archive_add' %}">+</a></li>
</ul>
{% else %}
<p>No archives found. <a href="/admin/argyver/archive/add/">Add a archive</a></p>
{% endif %}
